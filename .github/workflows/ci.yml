name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  quality-check:
    name: ðŸ›¡ï¸ Quality Gate
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do cÃ³digo
        uses: actions/checkout@v4

      - name: Instalar uv
        uses: astral-sh/setup-uv@v3
        with:
          enable-cache: true
          # Se o erro do uv.lock persistir, mude para "**/uv.lock"
          cache-dependency-glob: "**/uv.lock" 

      - name: Configurar Python 3.12
        run: uv python install 3.12

      - name: Instalar dependÃªncias
        run: uv sync --dev

      - name: Verificar FormataÃ§Ã£o (Ruff)
        run: uv run ruff format --check .
      
      # Recomendo manter este passo para garantir qualidade do cÃ³digo
      - name: Verificar Linting (Ruff)
        run: uv run ruff check .

  deploy-web:
    name: ðŸš€ Build & Deploy Web
    needs: quality-check
    # CORRIGIDO: ref -> refs (com 's')
    if: github.ref == 'refs/heads/main' 
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout do CÃ³digo
        uses: actions/checkout@v4

      - name: Instalar uv
        uses: astral-sh/setup-uv@v3

      - name: Configurar Python 3.12
        run: uv python install 3.12

      - name: Instalar dependÃªncias
        run: uv sync

      - name: Build para Web (Pygbag)
        # CORRIGIDO: pybag -> pygbag
        run: |
          uv run pygbag --build --archive src
          mkdir public
          cp -r src/build/web/* public/

      - name: Upload do artefato para o GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'public'

      - name: Deploy no GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4