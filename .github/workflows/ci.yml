name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  quality-check:
    name: ğŸ›¡ï¸ Quality Gate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v3
        with:
          enable-cache: true
          cache-dependency-glob: "**/uv.lock"
      - run: uv python install 3.12
      - run: uv sync --dev
      - run: uv run ruff format --check .
      - run: uv run ruff check .

  deploy-web:
    name: ğŸš€ Build & Deploy Web
    needs: quality-check
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v3
      - run: uv python install 3.12
      - run: uv sync
      - name: Build para Web (Pygbag)
        run: |
          mkdir staging
          cp main.py staging/
          cp -r src staging/
          cp -r assets staging/
          uv run pygbag --build staging
      - uses: actions/upload-pages-artifact@v3
        with:
          path: 'staging/build/web'
      - id: deployment
        uses: actions/deploy-pages@v4
